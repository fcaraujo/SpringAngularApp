<p-panel header="New user">
  <div class="p-grid">
    <div class="p-col-2">First Name</div>
    <div class="p-col-10">
      <input pInputText type="text" [(ngModel)]="user.firstName">
    </div>

    <div class="p-col-2">User Name</div>
    <div class="p-col-10">
      <input pInputText type="text" [(ngModel)]="user.username" />
    </div>

    <div class="p-col-10 p-offset-2">
      <button pButton type="submit" label="Add" (click)="add()"></button>
    </div>
  </div>
</p-panel>

<br />

<p-table [value]="users">
  <ng-template pTemplate="header">
    <tr>
      <th>First Name</th>
      <th>Username</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.firstName }}</td>
      <td>{{ user.username }}</td>
    </tr>
  </ng-template>
</p-table>

<p-toast></p-toast>
